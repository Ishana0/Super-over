<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-container">
        <!-- logo -->

        <div id="logo-container">
            <img id="logo"
                src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"
                alt="">
        </div>

        <!-- Two teams card -->
        <div id="team-container">
            <!-- team 1 -->
            <div id="team1" class="score-card">
                <h1>IND</h1>
                <div id="overs">
                    <div class="ball">
                        <p>6</p>
                    </div>
                    <div class="ball">
                        <p>6</p>
                    </div>
                    <div class="ball">
                        <p>6</p>
                    </div>

                    <div class="ball">
                        <p>6</p>
                    </div>
                    <div class="ball">
                        <p>6</p>
                    </div>
                    <div class="ball">
                        <p>6</p>
                    </div>
                </div>
                <div class="score-board">
                    <span class="runs">36</span>
                    <span>/</span>
                    <span class="wickets">0</span>
                </div>
            </div>

            <!-- team 2 -->
            <div id="team2" class="score-card">
                <h1>PAK</h1>
                <div id="overs">
                    <div class="ball">
                        <p>6</p>
                    </div>
                    <div class="ball">
                        <p>6</p>
                    </div>
                    <div class="ball">
                        <p>6</p>
                    </div>

                    <div class="ball">
                        <p>6</p>
                    </div>
                    <div class="ball">
                        <p>6</p>
                    </div>
                    <div class="ball">
                        <p>6</p>
                    </div>
                </div>
                <div class="score-board">
                    <span class="runs">36</span>
                    <span>/</span>
                    <span class="wickets">0</span>
                </div>
            </div>
        </div>






        <!-- two buttons -->
        <div id="button-container">
            <img class="button"
                src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
                alt="">
            <img class="button"
                src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
                alt="">
        </div>






    </div>
</body>

</html>
